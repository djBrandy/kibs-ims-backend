<!DOCTYPE html>
<html>
<head>
    <title>QR Code Collection</title>
    <style>
        @page {
            size: A4 portrait;
            margin: 5mm;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .qr-collection {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 5px;
            margin-top: 20px;
        }
        .qr-item {
            text-align: center;
            border: 1px solid #ddd;
            padding: 5px;
            position: relative;
            page-break-inside: avoid;
            break-inside: avoid;
        }
        .qr-img {
            width: 100px;
            height: 100px;
        }
        .controls {
            margin: 20px 0;
            text-align: center;
        }
        button {
            padding: 8px 16px;
            margin-right: 10px;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .count {
            position: absolute;
            top: 5px;
            right: 5px;
            background: #4361ee;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }
        .remove-btn {
            position: absolute;
            top: 5px;
            left: 5px;
            background: #ff4757;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            cursor: pointer;
            border: none;
            padding: 0;
        }
        .empty-message {
            text-align: center;
            margin: 50px 0;
            color: #666;
        }
        @media print {
            .controls, .remove-btn, .empty-message {
                display: none;
            }
            .qr-collection {
                grid-template-columns: repeat(6, 1fr);
                grid-template-rows: repeat(8, auto);
            }
            body {
                margin: 0;
                padding: 0;
            }
            .qr-item {
                margin: 0;
                padding: 2px;
            }
        }
    </style>
    <script>
        async function fetchQrCodes() {
            const response = await fetch('/api/qr-codes/list');
            const qrCodes = await response.json();
            const container = document.querySelector('.qr-collection');
            container.innerHTML = '';
            qrCodes.forEach((qrCode, index) => {
                const qrItem = document.createElement('div');
                qrItem.className = 'qr-item';
                qrItem.innerHTML = `
                    <button class="remove-btn" onclick="removeQrCode('${qrCode}')">Ã—</button>
                    <span class="count">${index + 1}</span>
                    <img class="qr-img" src="/api/qr-codes/generate/${encodeURIComponent(qrCode)}" alt="${qrCode}">
                    <div>${qrCode}</div>
                `;
                container.appendChild(qrItem);
            });
        }

        async function removeQrCode(qrCode) {
            if (confirm('Are you sure you want to remove this QR code?')) {
                await fetch('/api/qr-codes/remove', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ qr_code: qrCode }),
                });
                fetchQrCodes();
            }
        }

        async function removeAllQrCodes() {
            if (confirm('Are you sure you want to remove all QR codes?')) {
                await fetch('/api/qr-codes/remove-all', { method: 'POST' });
                fetchQrCodes();
            }
        }

        window.onload = fetchQrCodes;
    </script>
</head>
<body>
    <h1>QR Code Collection</h1>
    
    <div class="controls">
        <button onclick="window.print()">Print Collection</button>
        <button onclick="removeAllQrCodes()" style="background-color: #ff4757;">Remove All QR Codes</button>
    </div>
    
    <div class="qr-collection">
        <!-- QR codes will be added here by the backend -->
    </div>
    
    <div class="empty-message">
        <p>No QR codes have been added to the collection yet.</p>
        <p>Go to a product detail page and click "Add to QR Code list" to add QR codes for printing.</p>
    </div>
</body>
</html>
