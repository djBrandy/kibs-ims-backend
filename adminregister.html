<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Registration</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2em; }
    form { max-width: 400px; margin: auto; }
    label { display: block; margin-top: 1em; }
    input { width: 100%; padding: 0.5em; margin-top: 0.2em; }
    button { margin-top: 1em; padding: 0.5em 1em; }
    .msg { margin-top: 1em; }
  </style>
</head>
<body>
  <h2>Register Admin User</h2>
  <form id="adminForm">
    <label>Username
      <input type="text" name="username" required>
    </label>
    <label>Email
      <input type="email" name="email" required>
    </label>
    <label>Password
      <input type="password" name="password" required>
    </label>
    <label>Phone
      <input type="text" name="phone" placeholder="0112607179">
    </label>
    <button type="submit">Register Admin</button>
    <div class="msg" id="msg"></div>
  </form>
  <script>
  document.getElementById('adminForm').onsubmit = async function(e) {
    e.preventDefault();
    const form = e.target;
    const data = {
      username: form.username.value,
      email: form.email.value,
      password: form.password.value,
      phone: form.phone.value
    };
    const msg = document.getElementById('msg');
    msg.textContent = 'Registering...';
    
    try {
      const res = await fetch('/api/admin-register/', {
        method: 'POST',
        headers: { 
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      });
      
      if (res.ok) {
        msg.style.color = 'green';
        msg.textContent = 'Admin registered successfully!';
      } else {
        msg.style.color = 'red';
        msg.textContent = `Registration failed with status: ${res.status}`;
      }
    } catch (err) {
      msg.style.color = 'red';
      msg.textContent = 'Network error: ' + err;
    }
  };
  </script>

</body>
</html>
